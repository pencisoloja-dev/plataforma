<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador - Env√≠os</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuente Inter de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a; /* slate-900 */
            --bg-card: #1e293b; /* slate-800 */
            --border-color: #334155; /* slate-700 */
            --text-light: #e2e8f0; /* slate-200 */
            --text-muted: #94a3b8; /* slate-400 */
            --accent-blue: #3b82f6; /* blue-500 */
            --accent-blue-dark: #2563eb; /* blue-600 */
            --accent-red: #ef4444; /* red-500 */
            --accent-red-dark: #dc2626; /* red-600 */
        }

        body {
            font-family: 'Inter', sans-serif;
            /* FONDO √âPICO: Gradiente radial sutil desde arriba */
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0, var(--bg-card), var(--bg-dark) 60%);
            color: var(--text-light);
            min-height: 100vh;
        }

        /* --- Estilos de Botones (Tema √âpico) --- */
        .btn {
            /* Degradado sutil para el bot√≥n principal */
            background-image: linear-gradient(to right, var(--accent-blue), var(--accent-blue-dark));
            color: white;
            padding: 0.65rem 1.25rem; /* Un poco m√°s peque√±o para el panel */
            border: none;
            border-radius: 0.5rem; /* rounded-lg */
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            /* Sombra sutil para dar profundidad */
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.2);
            text-decoration: none; /* Para los <a> */
            display: inline-block;
        }

        .btn:hover {
            background-image: linear-gradient(to right, var(--accent-blue-dark), #1d4ed8); /* blue-700 */
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(59, 130, 246, 0.3);
        }
        
        .btn-secondary {
            background-image: none;
            background-color: var(--border-color); /* slate-700 */
            color: var(--text-light);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background-image: none;
            background-color: #475569; /* slate-600 */
            transform: translateY(-1px);
            box-shadow: none;
        }
        
        .btn-danger {
            background-image: linear-gradient(to right, var(--accent-red), var(--accent-red-dark));
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.2);
        }
        
        .btn-danger:hover {
            background-image: linear-gradient(to right, var(--accent-red-dark), #b91c1c); /* red-700 */
            box-shadow: 0 6px 14px rgba(239, 68, 68, 0.3);
        }

        /* --- Estilos de Inputs --- */
        .form-input {
            background-color: #334155; /* slate-700 */
            border-color: #475569; /* slate-600 */
            color: #e2e8f0; /* slate-200 */
            border-radius: 0.5rem; /* rounded-lg */
            width: 100%;
            padding: 0.65rem 1rem;
            border-width: 1px;
            border-style: solid;
            transition: all 0.2s ease-in-out;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            /* Efecto de anillo "glow" */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        
        /* --- Estilos de la Tabla --- */
        .table-container {
            overflow-x: auto;
            background-color: var(--bg-card);
            border-radius: 0.5rem; /* rounded-lg */
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        th {
            background-color: #293548; /* Un poco m√°s oscuro que var(--border-color) */
            color: var(--text-light);
            padding: 0.75rem 1rem;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }
        td {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            color: var(--text-muted);
        }
        /* Primera y √∫ltima celda de la cabecera */
        th:first-child { border-top-left-radius: 0.5rem; }
        th:last-child { border-top-right-radius: 0.5rem; }
        
        /* Evitar doble borde en la √∫ltima fila */
        tr:last-child td { border-bottom: none; }

        /* Efecto hover sutil en filas */
        tbody tr:hover td {
            background-color: #273447; /* Un poco m√°s claro que var(--bg-card) */
            color: var(--text-light);
        }

        /* --- Estilos del Modal --- */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 23, 42, 0.8); /* slate-900 con transparencia */
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-content {
            background-color: var(--bg-card);
            color: var(--text-light);
            border-radius: 0.75rem; /* rounded-xl */
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            display: flex; /* Para que el body crezca */
            flex-direction: column;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .modal-body {
            padding: 1.5rem;
            overflow-y: auto; /* El body es el que scrollea */
        }
        #closeModalBtn {
            color: var(--text-muted);
            transition: all 0.2s;
        }
        #closeModalBtn:hover {
            color: var(--text-light);
            transform: rotate(90deg);
        }
        
        /* Estilos espec√≠ficos del modal de detalles */
        .detail-section-title {
            color: var(--accent-blue);
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr));
            gap: 0.75rem 1.5rem;
            margin-bottom: 1.5rem;
        }
        @media (min-width: 768px) {
            .detail-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        .detail-field strong {
            color: var(--text-muted);
            display: block;
            font-size: 0.8rem;
        }
        .detail-field span {
            color: var(--text-light);
            font-size: 1rem;
        }
        .detail-dependiente {
            background-color: var(--bg-dark);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }
    </style>
</head>

<body>
    
    <!-- --- CONTENIDO PRINCIPAL --- -->
    <div id="app-content" class="p-4 md:p-8">
        <div class="container mx-auto max-w-7xl">
            <!-- Header -->
            <div class="flex justify-between items-center mb-8 flex-wrap gap-4">
                <h1 class="text-4xl font-bold text-white">Panel de Administrador</h1>
                <div class="flex items-center gap-3">
                    <!-- 
                        ¬°IMPORTANTE! 
                        Ajusta este enlace a la URL de tu portal principal.
                    -->
                    <a href="https://login.ezsystems.cloud/#panel/" class="btn btn-secondary">
                        Volver al Dashboard
                    </a>
                    <button id="logoutBtn" class="btn btn-danger">
                        Salir
                    </button>
                </div>
            </div>

            <!-- Controles (B√∫squeda y Botones) -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4 p-6 bg-slate-800 rounded-lg border border-slate-700 shadow-lg">
                <div class="w-full md:w-1/2 lg:w-1/3">
                    <input type="text" id="searchInput" class="form-input" placeholder="Buscar por nombre o email...">
                </div>
                <div class="flex gap-3">
                    <a href="/formulario" class="btn btn-secondary">
                        Ir al Formulario
                    </a>
                    <button id="reloadButton" class="btn">
                        Recargar Datos
                    </button>
                </div>
            </div>

            <!-- Contenedor de Mensajes -->
            <div id="messageContainer" class="hidden mb-6 p-4 rounded-md"></div>

            <!-- Tabla de Datos -->
            <div class="table-container">
                <table class="w-full table-auto">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Tel√©fono</th>
                            <th>Fecha de Env√≠o</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="submissionsTbody">
                        <tr id="loadingRow">
                            <td colspan="5" class="text-center py-8 text-gray-400">Cargando env√≠os...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- --- MODAL DE DETALLES --- -->
    <div id="detailsModal" class="modal-backdrop hidden">
        <div class="modal-content">
            <!-- Header del Modal -->
            <div class="modal-header">
                <h2 class="text-2xl font-semibold text-white">Detalles del Env√≠o</h2>
                <div class="flex gap-3">
                    <button id="printBtn" class="btn text-sm">
                        üñ®Ô∏è Imprimir
                    </button>
                    <button id="closeModalBtn" title="Cerrar">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>                          
                    </button>
                </div>
            </div>
            <!-- Cuerpo del Modal (con scroll) -->
            <div id="modalBody" class="modal-body">
                <!-- El contenido se inyectar√° aqu√≠ desde JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // No hay login, as√≠ que cargamos los datos directamente
        document.addEventListener('DOMContentLoaded', () => {
            fetchSubmissions();
        });

        // --- Selectores de DOM ---
        const tbody = document.getElementById('submissionsTbody');
        const loadingRow = document.getElementById('loadingRow');
        const reloadButton = document.getElementById('reloadButton');
        const searchInput = document.getElementById('searchInput');
        const messageContainer = document.getElementById('messageContainer');
        const logoutBtn = document.getElementById('logoutBtn');
        
        const modal = document.getElementById('detailsModal');
        const modalBody = document.getElementById('modalBody');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const printBtn = document.getElementById('printBtn');
        
        let allSubmissions = []; // Cach√© local de datos

        // --- Navegaci√≥n ---
        logoutBtn.addEventListener('click', () => {
            window.close();
        });
        
        reloadButton.addEventListener('click', fetchSubmissions);

        // --- L√≥gica de Carga de Datos ---
        function showMessage(message, isError = false) {
            messageContainer.textContent = message;
            messageContainer.className = isError 
                ? 'mb-6 p-4 rounded-md bg-red-800 text-red-200' 
                : 'mb-6 p-4 rounded-md bg-green-800 text-green-200';
            messageContainer.classList.remove('hidden');
        }

        function renderTable(data) {
            tbody.innerHTML = ''; // Limpiar tabla
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center py-8 text-gray-400">No se encontraron env√≠os.</td></tr>';
                return;
            }

            data.forEach(submission => {
                const tr = document.createElement('tr');
                tr.className = 'cursor-pointer';
                
                tr.innerHTML = `
                    <td class="font-medium text-slate-200">${submission.nombre_completo || 'N/A'}</td>
                    <td>${submission.email || 'N/A'}</td>
                    <td>${submission.telefono || 'N/A'}</td>
                    <td>${submission.submission_date ? new Date(submission.submission_date).toLocaleString('es-EC') : 'N/A'}</td>
                    <td>
                        <button class="btn btn-secondary text-sm py-1 px-3" data-id="${submission.id}">
                            Ver Detalles
                        </button>
                    </td>
                `;
                
                // Event listener para el bot√≥n
                tr.querySelector('button').addEventListener('click', (e) => {
                    e.stopPropagation(); // Evitar que el click se propague a la fila
                    showModal(submission.id);
                });

                // Event listener para la fila completa
                tr.addEventListener('click', () => {
                    showModal(submission.id);
                });

                tbody.appendChild(tr);
            });
        }

        async function fetchSubmissions() {
            loadingRow.style.display = 'table-row';
            tbody.innerHTML = '';
            tbody.appendChild(loadingRow);
            showMessage('Cargando datos del servidor...', false);

            try {
                // LLamada a la API que creamos en index.js
                const response = await fetch('/api/get-submissions');
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error del servidor: ${response.status} ${errorText}`);
                }

                const data = await response.json();
                allSubmissions = data; // Guardar en cach√©
                renderTable(allSubmissions);
                showMessage(`Datos cargados. ${data.length} env√≠os encontrados.`, false);

            } catch (error) {
                console.error('Error al cargar los datos:', error);
                showMessage(`Error al cargar datos: ${error.message}. ¬øEst√° el servidor funcionando?`, true);
                tbody.innerHTML = `<tr><td colspan="5" class="text-center py-8 text-red-400">Error al cargar datos.</td></tr>`;
            } finally {
                loadingRow.style.display = 'none';
            }
        }

        // --- L√≥gica de B√∫squeda ---
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            if (!searchTerm) {
                renderTable(allSubmissions); // Restaurar tabla original
                return;
            }

            const filteredData = allSubmissions.filter(submission => {
                const nombre = (submission.nombre_completo || '').toLowerCase();
                const email = (submission.email || '').toLowerCase();
                return nombre.includes(searchTerm) || email.includes(searchTerm);
            });

            renderTable(filteredData);
        });

        // --- L√≥gica del Modal ---
        function formatField(key) {
            // Capitaliza y reemplaza guiones bajos
            return (key.charAt(0).toUpperCase() + key.slice(1)).replace(/_/g, ' ');
        }
        
        function renderSection(title, data, keys) {
            let fieldsHtml = '';
            let hasData = false;
            keys.forEach(key => {
                if (data[key]) {
                    hasData = true;
                    fieldsHtml += `
                        <div class="detail-field">
                            <strong>${formatField(key)}:</strong>
                            <span>${data[key]}</span>
                        </div>
                    `;
                }
            });
            
            if (!hasData) return ''; // No renderizar secci√≥n si no hay datos

            return `
                <h3 class="detail-section-title">${title}</h3>
                <div class="detail-grid">${fieldsHtml}</div>
            `;
        }

        function showModal(submissionId) {
            const submission = allSubmissions.find(s => s.id === submissionId);
            if (!submission) return;

            modalBody.innerHTML = ''; // Limpiar modal

            modalBody.innerHTML += renderSection('üìã Informaci√≥n Personal', submission, [
                'nombre_completo', 'ssn_itin', 'fecha_nacimiento', 'estado_civil', 'telefono', 'email', 'direccion_calle', 'direccion_apto', 'direccion_ciudad', 'direccion_estado', 'direccion_zip'
            ]);

            // Dependientes (secci√≥n especial)
            if (submission.dependientes && submission.dependientes.length > 0) {
                let depHtml = '<h3 class="detail-section-title">Dependientes</h3>';
                submission.dependientes.forEach((dep, index) => {
                    depHtml += `<div class="detail-dependiente">
                        <strong class="text-white mb-2 block">Dependiente ${index + 1}</strong>
                        <div class="grid grid-cols-2 gap-2 mt-2">
                            <div class="detail-field"><strong>Nombre:</strong> <span>${dep.nombre}</span></div>
                            <div class="detail-field"><strong>SSN:</strong> <span>${dep.ssn}</span></div>
                            <div class="detail-field"><strong>Fecha Nac:</strong> <span>${dep.fecha_nac}</span></div>
                            <div class="detail-field"><strong>Relaci√≥n:</strong> <span>${dep.relacion}</span></div>
                        </div>
                    </div>`;
                });
                modalBody.innerHTML += depHtml;
            }

            modalBody.innerHTML += renderSection('üíº Actividad Independiente', submission, [
                'ocupacion', 'nombre_comercial', 'ein', 'fecha_inicio_actividad', 'estados_actividad', 'ingreso_total'
            ]);
            
            // Listas (checkboxes)
            if (submission.tipo_ingreso && submission.tipo_ingreso.length > 0) {
                modalBody.innerHTML += `<div class="mb-6 detail-field"><strong>Tipos de Ingreso:</strong> <span>${submission.tipo_ingreso.join(', ')}</span></div>`;
            }
            if (submission.gastos && submission.gastos.length > 0) {
                modalBody.innerHTML += `<div class="mb-6 detail-field"><strong>Tipos de Gastos:</strong> <span>${submission.gastos.join(', ')}</span></div>`;
            }
            if (submission.gastos_descripcion) {
                modalBody.innerHTML += `<div class="mb-6 detail-field"><strong>Descripci√≥n Gastos:</strong> <p class="text-white p-2 bg-slate-700 rounded mt-1">${submission.gastos_descripcion}</p></div>`;
            }
            
            if (submission.banco_nombre) {
                modalBody.innerHTML += renderSection('üè† Cuenta Bancaria', submission, ['banco_nombre', 'banco_routing', 'banco_cuenta']);
            }
            if (submission.otros_formularios && submission.otros_formularios.length > 0) {
                modalBody.innerHTML += `<div class="mb-6 detail-field"><strong>Otros Formularios:</strong> <span>${submission.otros_formularios.join(', ')}</span></div>`;
            }
            
            modalBody.innerHTML += renderSection('üí¨ Informaci√≥n Adicional', submission, [
                'trabajo_varios_estados', 'pago_impuestos_estimados', 'otros_ingresos', 'cambios_importantes', 'comentarios_adicionales'
            ]);
            
            // Archivos (secci√≥n especial)
            const files = submission.files || []; // Usar el array parseado
            if (files.length > 0) {
                let filesHtml = '<h3 class="detail-section-title">Archivos Adjuntos</h3><ul class="list-disc pl-5 mb-6">';
                files.forEach(file => {
                    // Usar la URL relativa que definimos en index.js
                    filesHtml += `<li class="mb-2"><a href="${file.url}" target="_blank" class="text-blue-400 hover:text-blue-300 underline">${file.originalName || 'Archivo'}</a></li>`;
                });
                filesHtml += '</ul>';
                modalBody.innerHTML += filesHtml;
            }

            modal.classList.remove('hidden');
        }

        // --- Eventos del Modal ---
        closeModalBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
        });
        
        modal.addEventListener('click', (e) => {
            // Cerrar si se hace click en el fondo
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });

        printBtn.addEventListener('click', () => {
            // Crear una ventana de impresi√≥n con solo el contenido del modal
            const printWindow = window.open('', '', 'width=800,height=600');
            printWindow.document.write(`
                <html>
                <head>
                    <title>Detalles del Env√≠o</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; color: #333; }
                        h3 { color: #2563eb; border-bottom: 2px solid #2563eb; padding-bottom: 5px; margin-top: 20px; }
                        .detail-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
                        .detail-field { padding: 5px 0; }
                        .detail-field strong { display: block; color: #666; font-size: 0.9em; }
                        .detail-field span { font-size: 1em; }
                        .detail-dependiente { background: #f3f4f6; padding: 15px; margin: 10px 0; border-radius: 5px; }
                        ul { list-style-type: disc; padding-left: 20px; }
                        a { color: #2563eb; text-decoration: none; }
                        @media print { body { padding: 10px; } }
                    </style>
                </head>
                <body>
                    ${modalBody.innerHTML}
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.focus();
            
            // Esperar a que se cargue el contenido antes de imprimir
            setTimeout(() => {
                printWindow.print();
                printWindow.close();
            }, 250);
        });

    </script>
</body>
</html>
